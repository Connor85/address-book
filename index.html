<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/scripts.js"></script>
  <title>Address Book</title>
</head>
<body>
  <h1>Address Book</h1>
  <div class="container">
    <form id="contact">
      <div class="form-group">
        <label for="fName">First Name:</label>
        <input id="fName" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="lName">Last Name:</label>
        <input id="lName" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input id="address" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" class="form-control" type="email">
      </div>
      <div class="form-group">
        <label for="phone-number">Phone Number</label>
        <input id="phone-number" class="form-control" type="tel">
      </div>
      <div class="form-group">
        <label for="additional-details">Additional Details</label>
        <input id="additional-details" class="form-control" type="text">
      </div>
      <button type="submit">Add Contact</button>
    </form>
    <div id="output">
      <ul>
        <li>
          <span class="clickable" id="fName"></span>
          <span class="clickable" id="lName"></span>
          <span class="info-hidden" id="address"></span>
          <span class="info-hidden" id="email"></span>
          <span class="info-hidden" id="phone-number"></span>
          <span class="info-hidden" id="additional-details"></span>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
